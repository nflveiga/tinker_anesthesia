{% extends '_base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <div>
        <p>{{ post.text|safe }}</p>
      </div>
    </div>
{% endblock %}

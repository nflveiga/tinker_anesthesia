{% extends '_base.html' %}
{% block content %}
<div class="container-fluid">
{% for post in posts %}
<div class="row">
  <div class="clearfix content-heading">
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.published_date }}</p>
 {% if post.photo %}
 <div class="col-md-2">
 <img class="post_photo pull-left" src="/media/{{ post.photo }}">
 </div>
 {% endif %}

        <h4>{{ post.intro|linebreaksbr }}</h4>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
